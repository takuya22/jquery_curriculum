<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //

      $(function() {
        //変数
        var pre_word,//
            pre_page = 1,//
            word;//
        // var html_field = "";
        // var save_field = "";

        $('.search__btn').on('click', function(){
          word = $('.search__text__input').val();

          if(word != pre_word){
            initialize_field();
          }

          $.ajax({
            url:  'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            dataType: 'json',
            data: {
              applicationId: '1019399324990976605',
              booksGenreId: '001',
              keyword: word,
              page: pre_page,
              hits: 20,
            },
          }).done(function(data) {
            done_ajax(data);
          })
          .fail(function(data){
            initialize_field();
            fail_ajax(data);
          })
        })

        function initialize_field() {
          pre_page = 1;
          html_field = save_field = "";
          $('.lists').empty();
          $('.message').remove();
        }

        function done_ajax(done_data) {
          $('.message').remove();
          if(done_data.count === 0){
            $('.search').after('<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。');
          }else {
            var html_field = "";
            $.each(done_data.Items, function(index, value){
              console.log(value);
              html_field += '<li class="lists__item"><div class="lists__item__inner"><a href="' + value.Item.itemUrl + '" class="lists__item__link" target="_blank"><img src="' + value.Item.largeImageUrl + '" class="lists__item__img" alt=""><p class="lists__item__detail">作品名：' + value.Item.title + '</p><p class="lists__item__detail">作者　：' + value.Item.author + '</p><p class="lists__item__detail">出版社：' + value.Item.publisherName + '</p></a></div></li>';
            })
          }
          // html_field += save_field;
          $('.lists').prepend(html_field);
          // save_field = "";
          // html_field = "";
          pre_word = word;
          pre_page++;
        }

        function fail_ajax(fail_data) {
          console.log(fail_data);
          if(fail_data.responseJSON){
              $('.search').after('<div class="message" style="color:red">'+fail_data.responseJSON.error_description+'</div>');
            }
          if(fail_data.readyState != 4){
            $('.search').after('<div class="message" style="color:red">current network status is offline</div>');
          }
        }
      })

    </script>
  </body>
</html>
