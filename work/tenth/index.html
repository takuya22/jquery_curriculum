<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //

      $(function() {

        var lc_num = 0;
        var pre_word;
        var pre_page = 0;
        var view_page = 1;
        var word;
        var num = 1;

        $('.search__btn').on('click', function(){
          word = $('.search__text__input').val();
          gl_num = 0;

          if(word != pre_word){
            //初期化
            view_page = 0;
            pre_page = 1;
            lc_num = 0;
            num = 1;
            $('.lists').remove();
            $('.message').remove();
            $('.container').append('<ul class="lists"></ul>');
          }

          $.ajax({
            url:  'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            dataType: 'json',
            data: {
              applicationId: '1019399324990976605',
              booksGenreId: '001',
              keyword: word,
              page: pre_page,
            },
          }).done(function(data) {

            if(data.count === 0){
              $('.search').after('<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。');
            }

            console.log(data);
            $.each(data.Items, function(index, value){

              lc_num++;

              if((view_page % 6 === 2 && lc_num <= 20) || (view_page % 6 === 4 && lc_num <= 10)){
                return true;
              }
              
              console.log(this);
              console.log(this.Item.title + ' 現在番号' + num + ' ビューページ' + view_page);

              createHtml(this);
              
              if(view_page % 6 === 2){
                if(lc_num === 30){
                  console.log('10枚表示しました(前)');
                  lc_num = 0;
                  view_page+=1;
                  pre_page = Math.floor( view_page / 3 ) + 1;
                  pre_word = word;
                  $('.search__btn').trigger('click');
                  return false;
                }
              }
              if(view_page % 6 === 3){
                if(lc_num === 10){
                  console.log('10枚表示しました(後)');
                  lc_num = 0;
                  view_page+=1;
                  pre_page = Math.floor( view_page / 3 ) + 1;
                  pre_word = word;
                  return false;
                }
              }
              if(view_page % 6 === 4){
                if(lc_num === 30){
                  console.log('20枚表示しました(後)');
                  lc_num = 0;
                  view_page+=2;
                  pre_page = Math.floor( view_page / 3 ) + 1;
                  pre_word = word;
                  return false;                      
                }
              }
              if(view_page % 6 === 0){
                if(lc_num === 20){
                  console.log('20枚表示しました(前)');
                  lc_num = 0;
                  view_page+=2;
                  pre_page = Math.ceil( view_page / 3 );
                  pre_word = word;
                  return false;
                }
              }
            })
          })
          .fail(function(data){
            // console.log(data.responseText);
            if(data.responseText){
              $('.search').after('<div class="message" style="color:red">'+data.responseText+'</div>');
            }
            // console.log(navigator.onLine);
            if(!navigator.onLine){
              $('.search').after('<div class="message" style="color:red">"current network status is offline"</div>');
            }
            // $('.search').after('<div class="message">以下の理由によりエラーの可能性があります。<br><span style="color:red">①検索ワードがない<br>②検索ワードが半角英数字1文字<br>③ネット環境が切れている<br>④「検索する」を連打している。</span></div>');
          })
        })

        function createHtml(book) {
          $('.lists').append('<li class="lists__item"><div class="lists__item__inner"><a href="'+book.Item.itemUrl + '" class="lists__item__link" target="_blank"><img src="' + book.Item.largeImageUrl + '" class="lists__item__img" alt=""><p class="lists__item__detail">作品名：' + book.Item.title + '</p><p class="lists__item__detail">作者　：' + book.Item.author + '</p><p class="lists__item__detail">出版社：'+book.Item.publisherName + '</p></a></div></li>');
          num++;
        }
      })

    </script>
  </body>
</html>
